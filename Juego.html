<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="Juego.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700,800,900" rel="stylesheet">
    <script  src="jquery-3.3.1.js"></script>
    <script  src="jquery-ui.js"></script>
    <title>Trivial</title>
</head>
<body>


	<div class="maincontainer">


		<div class="title">
			<h1 id="triviaTitle">Trivial Purrsuit</h1>
		</div>

		<div class="boton" id="startGame">
			<button id="startBtn">Comenzar</button>
		</div>

		<!-- Trivial -->

		<div class="trivia" id="gameArea">
			<!-- Preguntas -->
			<div class="container" id="Qs">
				<div id="time"></div>
				<div class="question"></div><br>
				<div class="choices"></div>
			</div>
			<!-- Respustas -->
			<div class="container" id="Ans">
				<div id="text"></div>
				<div id="correctAnswer"></div>
				<div id="gif"></div><br>
				<div id="gifText"></div>
			</div>
			<!-- Resultados -->
			<div class="container" id="Res">
				<div id="resultText"></div>
				<div id="correctAnswers"></div>
				<div id="wrongAnswers"></div>
				<div id="unanswered"></div><br>
				<button id="startOverBtn"></button>
			</div>
		</div>
	</div>


<script src="Juego.js"></script>
</body>
</html>
